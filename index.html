<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagerverwaltung Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2962ff;
            --secondary-color: #448aff;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #d32f2f;
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            padding: 16px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Scanner Section */
        #scanner-section {
            position: relative;
            margin: 16px 0;
        }

        #preview {
            width: 100%;
            height: 60vh;
            border-radius: 12px;
            background: #000;
            position: relative;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 200px;
            border: 4px solid #fff;
            border-radius: 12px;
            box-shadow: 0 0 0 100vmax var(--overlay-color);
            animation: pulse 2s infinite;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(41, 98, 255, 0.5);
        }

        .scanner-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Rest des CSS bleibt gleich wie im vorherigen Beispiel */
        /* ... */

    </style>
</head>
<body>
    <div class="container">
        <!-- Scanner Section -->
        <div id="scanner-section" class="hidden">
            <div class="card">
                <div class="scanner-container">
                    <video id="preview"></video>
                    <div class="scanner-overlay">
                        <div class="scanner-line"></div>
                    </div>
                    <div class="scanner-instruction">
                        <span class="material-icons">qr_code_scanner</span>
                        Barcode in den Rahmen halten
                    </div>
                </div>
            </div>
            <button onclick="stopScanner()" class="danger mb-16">
                <span class="material-icons">stop</span>
                Stop Scanner
            </button>
        </div>

        <!-- Rest des HTML bleibt gleich wie im vorherigen Beispiel -->
        <!-- ... -->

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a class="nav-item active" onclick="showSection('scanner')">
            <span class="material-icons">qr_code_scanner</span>
            Scanner
        </a>
        <a class="nav-item" onclick="showSection('inventory')">
            <span class="material-icons">inventory</span>
            Bestand
        </a>
        <a class="nav-item" onclick="showSection('edit')">
            <span class="material-icons">edit</span>
            Bearbeiten
        </a>
    </nav>

    <script>
        // Firebase Konfiguration und Initialisierung
        const firebaseConfig = {
            apiKey: "AIzaSyD8UxvCviFElbTOPGd0aAkXE0kKXZEUJTM",
            authDomain: "soundbase-efda3.firebaseapp.com",
            databaseURL: "https://soundbase-efda3-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "soundbase-efda3",
            storageBucket: "soundbase-efda3.firebasestorage.app",
            messagingSenderId: "50414386197",
            appId: "1:50414386197:web:46de88f7ba50bda4c8221c",
            measurementId: "G-5ZRN0TTGM2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let scanner = null;

        // Scanner Funktionen mit verbessertem Overlay
        function startScanner() {
            Instascan.Camera.getCameras().then(cameras => {
                if (cameras.length > 0) {
                    scanner = new Instascan.Scanner({
                        video: document.getElementById('preview'),
                        mirror: false,
                        backgroundScan: false,
                        captureImage: false
                    });

                    scanner.addListener('scan', content => {
                        document.getElementById('barcode').value = content;
                        showSection('edit');
                        loadItem(content);
                        showScanSuccess();
                    });

                    scanner.start(cameras[0]);
                    document.querySelector('.scanner-instruction').style.display = 'block';
                }
            });
        }

        function showScanSuccess() {
            const instruction = document.querySelector('.scanner-instruction');
            instruction.textContent = '✔️ Barcode erfolgreich gescannt!';
            instruction.style.backgroundColor = '#4CAF50';
            setTimeout(() => {
                instruction.textContent = 'Barcode in den Rahmen halten';
                instruction.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            }, 2000);
        }

        function stopScanner() {
            if(scanner) {
                scanner.stop();
                scanner = null;
                document.querySelector('.scanner-instruction').style.display = 'none';
            }
        }

        // Rest des JavaScript bleibt gleich wie im vorherigen Beispiel
        // ...

        // Initialisierung
        showSection('scanner');
        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
