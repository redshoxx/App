<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagerverwaltung Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2962ff;
            --secondary-color: #448aff;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #d32f2f;
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            padding: 16px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Scanner Modal */
        .scanner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .scanner-modal.active {
            display: flex;
        }

        .scanner-container {
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        #preview {
            width: 100%;
            height: 60vh;
            border-radius: 12px;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            border: 4px solid #fff;
            border-radius: 12px;
            box-shadow: 0 0 0 100vmax var(--overlay-color);
            animation: pulse 2s infinite;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(41, 98, 255, 0.5);
        }

        .scanner-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .close-scanner {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Form Elements */
        .input-group {
            margin: 12px 0;
            position: relative;
        }

        .scan-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Rest des CSS bleibt gleich wie im vorherigen Beispiel */
        /* ... */

    </style>
</head>
<body>
    <div class="container">
        <!-- Edit Section -->
        <div id="edit-section">
            <div class="card">
                <div class="input-group">
                    <input type="text" id="barcode" placeholder="Barcode" readonly>
                    <span class="material-icons scan-icon" onclick="openScanner()">qr_code_scanner</span>
                </div>
                <div class="input-group">
                    <input type="text" id="itemName" placeholder="Artikelname">
                </div>
                <div class="input-group">
                    <input type="number" id="quantity" placeholder="Menge" min="0">
                </div>
                <div class="input-group">
                    <input type="text" id="location" placeholder="Lagerort">
                </div>
                <button onclick="saveItem()">
                    <span class="material-icons">save</span>
                    Speichern
                </button>
            </div>
        </div>

        <!-- Scanner Modal -->
        <div class="scanner-modal">
            <div class="scanner-container">
                <video id="preview"></video>
                <div class="scanner-overlay">
                    <div class="scanner-line"></div>
                </div>
                <div class="scanner-instruction">
                    <span class="material-icons">qr_code_scanner</span>
                    Barcode in den Rahmen halten
                </div>
                <div class="close-scanner" onclick="closeScanner()">
                    <span class="material-icons">close</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyD8UxvCviFElbTOPGd0aAkXE0kKXZEUJTM",
            authDomain: "soundbase-efda3.firebaseapp.com",
            databaseURL: "https://soundbase-efda3-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "soundbase-efda3",
            storageBucket: "soundbase-efda3.firebasestorage.app",
            messagingSenderId: "50414386197",
            appId: "1:50414386197:web:46de88f7ba50bda4c8221c",
            measurementId: "G-5ZRN0TTGM2"
        };

        // Firebase Initialisierung
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let scanner = null;

        // Scanner Funktionen
        function openScanner() {
            const modal = document.querySelector('.scanner-modal');
            modal.classList.add('active');
            startScanner();
        }

        function closeScanner() {
            const modal = document.querySelector('.scanner-modal');
            modal.classList.remove('active');
            stopScanner();
        }

        function startScanner() {
            Instascan.Camera.getCameras().then(cameras => {
                if (cameras.length > 0) {
                    scanner = new Instascan.Scanner({
                        video: document.getElementById('preview'),
                        mirror: false,
                        backgroundScan: false
                    });

                    scanner.addListener('scan', content => {
                        document.getElementById('barcode').value = content;
                        closeScanner();
                        loadItem(content);
                    });

                    scanner.start(cameras[0]);
                } else {
                    alert('Keine Kamera gefunden!');
                }
            }).catch(error => {
                console.error('Kamera-Fehler:', error);
                alert('Kamera konnte nicht gestartet werden!');
            });
        }

        function stopScanner() {
            if(scanner) {
                scanner.stop();
                scanner = null;
            }
        }

        // Artikel Funktionen
        function loadItem(barcode) {
            database.ref('items/' + barcode).once('value').then(snapshot => {
                const item = snapshot.val();
                if(item) {
                    document.getElementById('itemName').value = item.name;
                    document.getElementById('quantity').value = item.quantity;
                    document.getElementById('location').value = item.location;
                }
            });
        }

        function saveItem() {
            const barcode = document.getElementById('barcode').value;
            const itemData = {
                name: document.getElementById('itemName').value,
                quantity: parseInt(document.getElementById('quantity').value),
                location: document.getElementById('location').value
            };

            if(!barcode || !itemData.name || !itemData.quantity || !itemData.location) {
                alert('Bitte alle Felder ausfÃ¼llen!');
                return;
            }

            database.ref('items/' + barcode).set(itemData)
                .then(() => alert('Artikel erfolgreich gespeichert!'))
                .catch(error => alert('Fehler beim Speichern: ' + error.message));
        }

        // Initialisierung
        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
