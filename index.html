<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸ›ï¸Einkaufsliste</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
</head>
<body>
    <h1 style="color: var(--text-primary); margin: 1rem 0; text-align: center;">ğŸ›ï¸ Einkaufsliste</h1>
    <div class="budget-wrapper">
        <button class="budget-toggle">
            <span class="toggle-icon">â–¼</span>
            Budget Details
        </button>
        <div class="budget-display">
            <div class="budget-info">
                <span>
                    <div>Budget</div>
                    <input type="number" 
                           class="budget-edit" 
                           id="budgetAmount" 
                           value="0.00"
                           step="0.01"
                           onclick="this.select()"
                           onblur="updateBudget(this.value)"
                           onkeypress="if(event.key === 'Enter') this.blur()">
                </span>
                <span>
                    <div>Gesamt</div>
                    <div id="totalAmount">0.00</div>
                </span>
                <span>
                    <div>Verbleibend</div>
                    <div id="remainingAmount">0.00</div>
                </span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="shoppingListPage" class="page active">
            <input type="text" 
                   class="input-field"
                   id="productInput"
                   placeholder="Produkt hinzufÃ¼gen (z.B. 3x Ã„pfel 2.50)"
                   autocomplete="off"
                   enterkeyhint="done">
            <div id="errorMessage" class="error-message"></div>
            
            <h3 class="list-section">Produkte</h3>
            <div id="activeList"></div>
            
            <div style="padding: 2rem 0 4rem 0;">
                <h3 class="list-section" data-type="completed">Im Einkaufswagen</h3>
                <div id="completedList"></div>
            </div>
        </div>

        <div id="inventoryPage" class="page">
            <h3 class="list-section">ğŸ“¦ Vorratsverwaltung</h3>
            <button class="toggle-form-button" onclick="toggleInventoryForm()">
                â• Neuer Artikel
            </button>
            <div class="inventory-form collapsed">
                <div class="form-group">
                    <label for="inventoryInput">Artikel</label>
                    <input type="text" 
                           id="inventoryInput"
                           class="input-field"
                           placeholder="z.B. Milch"
                           autocomplete="off"
                           enterkeyhint="next">
                </div>
                
                <div class="form-row-group">
                    <div class="form-group half">
                        <label for="itemQuantity">Menge</label>
                        <input type="number" 
                               id="itemQuantity" 
                               class="input-field" 
                               placeholder="1"
                               min="0" 
                               step="0.1">
                    </div>
                    <div class="form-group half">
                        <label for="itemUnit">Einheit</label>
                        <select id="itemUnit" class="input-field">
                            <option value="stk">StÃ¼ck</option>
                            <option value="g">Gramm</option>
                            <option value="kg">Kilogramm</option>
                            <option value="ml">Milliliter</option>
                            <option value="l">Liter</option>
                        </select>
                    </div>
                </div>

                <div class="form-row-group">
                    <div class="form-group half">
                        <label for="itemMhd">MHD</label>
                        <input type="date" 
                               id="itemMhd" 
                               class="input-field date-input"
                               pattern="\d{4}-\d{2}-\d{2}"
                               required
                               placeholder="TT.MM.JJJJ">
                    </div>
                    <div class="form-group half">
                        <label for="itemLocation">Lagerort</label>
                        <input type="text" 
                               id="itemLocation" 
                               class="input-field"
                               placeholder="z.B. KÃ¼hlschrank">
                    </div>
                </div>

                <button onclick="addInventoryItem()" class="add-inventory-button">
                    <i class="fas fa-plus"></i>
                    <span>Artikel hinzufÃ¼gen</span>
                </button>
            </div>

            <div id="inventoryList" class="inventory-list"></div>
        </div>
    </div>

    <div id="pricePopup" class="price-popup">
        <h3>Preis eingeben</h3>
        <input type="number" class="popup-input" id="priceInput" placeholder="Preis in â‚¬" step="0.01" min="0">
        <button class="popup-button" onclick="submitPrice()">Speichern</button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('shoppingListPage', this)">
            <span class="nav-icon">ğŸ›ï¸</span>
            <span class="nav-text">Einkaufsliste</span>
        </div>
        <div class="nav-item" onclick="switchPage('inventoryPage', this)">
            <span class="nav-icon">ğŸ“¦</span>
            <span class="nav-text">VorrÃ¤te</span>
        </div>
    </nav>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
